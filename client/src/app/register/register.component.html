<mat-card>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm)">
      
        <label>Name</label>
        <input type="text" [class.is-invalid]="name.invalid && name.touched" 
        formControlName="name" class="form-control">
            <div *ngIf="name.errors && name.touched">
              <div class="alert alert-danger" *ngIf="name.errors?.required">Name is required</div>
              <div class="alert alert-danger" *ngIf="name.errors.minlength">Name must be at least 3 characters</div>
            </div>

        <label>Email</label>
        <input type="text" [class.is-invalid]="email.invalid && email.touched" 
        formControlName="email" class="form-control">
            <div *ngIf="email.errors && email.touched">
              <div class="alert alert-danger" *ngIf="email.errors?.required">Email is required</div>
              <div class="alert alert-danger" *ngIf="email.errors.email">Email is not valid</div>
            </div>
  
        <label>Password</label>
        <input type="password" [class.is-invalid]="password.invalid && password.touched" 
        formControlName="password" class="form-control">
            <div *ngIf="password.errors && password.touched">
              <div class="alert alert-danger" *ngIf="password.errors?.required">Password is required</div>
              <div class="alert alert-danger" *ngIf="password.errors?.minlength">Password must be at least 5 characters</div>
            </div><br>
       <button mat-raised-button color="primary" [disabled]="!employeeForm.valid" type="submit">Register</button>
       <button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
    </form>
</mat-card>
