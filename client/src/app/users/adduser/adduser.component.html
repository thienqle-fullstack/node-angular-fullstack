<div *ngIf="userForm" class="container-fluid">
    <h2>Add User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
      
        <div class="form-group">
          <label>Id</label>
          <input type="text" disabled formControlName="id" >
        </div>
       
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [class.is-invalid]="firstName.invalid && firstName.touched" 
          formControlName="firstName" class="form-control">
          <div *ngIf="firstName.errors && firstName.touched">
            <div class="alert alert-danger" *ngIf="firstName.errors?.required">First Name is required</div>
            <div class="alert alert-danger" *ngIf="firstName.errors?.minlength">First Name must be at least 3 characters</div>
          </div>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" [class.is-invalid]="lastName.invalid && lastName.touched" 
            formControlName="lastName" class="form-control">
            <div *ngIf="lastName.errors && lastName.touched">
              <div class="alert alert-danger" *ngIf="lastName.errors?.required">Last Name is required</div>
              <div class="alert alert-danger" *ngIf="lastName.errors?.minlength">Last Name must be at least 3 characters</div>
            </div>
          </div>
  
        <div class="form-group">
          <label>Email</label>
          <input type="text" [class.is-invalid]="email.invalid && email.touched" 
            formControlName="email" class="form-control">
            <div *ngIf="email.errors && email.touched">
                <div class="alert alert-danger" *ngIf="email.errors?.required">Email is required</div>
                <div class="alert alert-danger" *ngIf="email.errors.email">Email is not valid</div>
            </div>
        </div>
        
        <div class="form-group">
          <label>Role</label>
          <input type="text" [class.is-invalid]="role.invalid && role.touched" 
            formControlName="role" class="form-control">
          <div *ngIf="role.touched && role.errors">
            <div class="alert alert-danger" *ngIf="role.errors.required">Salary is required</div>
            <div class="alert alert-danger" *ngIf="role.errors.pattern">Salary must be numbers</div>
          </div><br>
        </div>
       
       <button mat-raised-button color="primary" [disabled]="!userForm.valid" type="submit">Submit form</button>
       <button mat-raised-button color="warn" type="submit" (click)="cancelForm()">Cancel</button>
    </form>
  </div>
