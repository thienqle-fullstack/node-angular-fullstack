<div class="container">
    <br>
    <h2>List of USers</h2>
    <div *ngIf = "UsersServ.users" class="w-75 mt-2 mx-auto">
      <button mat-raised-button color="primary" routerLink="/adduser" style="float: right;">Add User</button>
      <table datatable [dtOptions]="dtOptions" class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of UsersServ.users">
                <td class="cursor" (click)="selectuser(user)">{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>
                  <button mat-raised-button color="primary" (click)="editUser(user)">Edit</button>
                  <button mat-raised-button color="warn"(click)="deleteUser(user)">Delete</button>
                </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
