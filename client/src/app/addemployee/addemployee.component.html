<div class="container-fluid">
    <h2>Add Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm)">
      
        <label>Id</label>
        <input type="text" [class.is-invalid]="id.invalid && id.touched" 
        formControlName="id" class="form-control">
            <div *ngIf="id.errors && id.touched">
              <div class="alert alert-danger" *ngIf="id.errors?.required">Name is required</div>
            </div>

        <label>Name</label>
        <input type="text" [class.is-invalid]="name.invalid && name.touched" 
        formControlName="name" class="form-control">
            <div *ngIf="name.errors && name.touched">
              <div class="alert alert-danger" *ngIf="name.errors?.required">Name is required</div>
              <div class="alert alert-danger" *ngIf="name.errors?.minlength">Name must be at least 3 characters</div>
            </div>
  
        <label>Age</label>
        <input type="text" [class.is-invalid]="age.invalid && age.touched" 
        formControlName="age" class="form-control">
            <div *ngIf="age.errors && age.touched">
              <div class="alert alert-danger" *ngIf="age.errors?.required">Age is required</div>
              <div class="alert alert-danger" *ngIf="age.errors?.pattern">Age is not valid</div>
            </div>
  
        <label>Salary</label>
        <input type="text" [class.is-invalid]="salary.invalid && salary.touched" 
        formControlName="salary" class="form-control">
            <div *ngIf="salary.touched && salary.errors">
              <div class="alert alert-danger" *ngIf="salary.errors.required">Salary is required</div>
              <div class="alert alert-danger" *ngIf="salary.errors.pattern">Salary must be numbers</div>
            </div><br>
       <button mat-raised-button color="primary" [disabled]="!employeeForm.valid" type="submit">Submit form</button>
       <button mat-raised-button color="warn" type="submit" (click)="cancelForm()">Cancel</button>
    </form>
  </div>
