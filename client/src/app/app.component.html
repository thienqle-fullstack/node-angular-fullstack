<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <mat-toolbar-row>
    <!-- <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button> -->
    <h1>Employee Management Application</h1>
    <span class="menu-spacer"></span>
    <div>
      <a *ngIf="authService.currentuser===null; else elseBlock" mat-button routerLink="/login"> Login</a>
      <ng-template #elseBlock><a mat-button (click)="logout()"> Logout</a>Welcome {{authService.currentuser.email}} </ng-template>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer *ngIf="authService.currentuser!==null" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/employeelist"> Lists of Employees </a>
      <a mat-list-item routerLink="/userlist"> Lists of Users </a>
      <a mat-list-item routerLink="/eventslist"> Lists of Events </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content> 
    <div style="height: 100%;">
      <router-outlet></router-outlet>
    </div>
</mat-drawer-content>
</mat-drawer-container>
